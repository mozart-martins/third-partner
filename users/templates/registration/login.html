{% extends 'core/base.html' %}
{% load static %} {% load bootstrap4 %}
{% block content%}

<div class="form-group">
    <form action="{% url 'users:nouser_view' %}" method="POST">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card border-0 shadow rounded-3 my-5">
                        <div class="card-body p-4 p-sm-5">
                            <h5 class="card-title text-center mb-5 fw-light fs-5">Fa√ßa Login</h5>
                            <form>
                                <div class="form-floating mb-3">
                                    {{form.user_name}}
                                    <label class="ml-1" for="floatingInput">Login</label>
                                </div>
                                <div class="form-floating mb-3">
                                    {{form.password}}
                                    <label class="ml-1" for="floatingPassword">Password</label>
                                </div>
                                <div class="d-grid">
                                    <button action="{% url 'users:nouser_view' %}" method="POST"
                                        class="btn btn-primary btn-login text-uppercase fw-bold"
                                        type="submit">Entrar</button>
                                </div>
                                <hr class="my-4">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
