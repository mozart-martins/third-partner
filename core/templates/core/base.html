<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="supertitle">Third Partner Super Admin - {{title}}</title>
</head>

<body>
    {% include 'core/navbar.html' %}
    {% block content%} {% endblock %}


    <script>

        var infor = "{{info}}"
        console.log("Iniciando a rotina: ", infor)
        if (infor == "") {
            document.getElementById("index_menu").classList.add('active')
        } else {
            console.log(infor)
            document.getElementById(infor).classList.add('active')
            document.getElementById("index_menu").classList.remove('active')
        }
    </script>
</body>

</html>
